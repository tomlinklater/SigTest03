<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arise Church Email Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    #signature {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
      max-width: 600px;
    }
    .sig-table {
      display: flex;
      gap: 20px;
    }
    .sig-logo {
      width: 100px;
    }
    .sig-details {
      font-size: 14px;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>Arise Church Email Signature Generator</h2>
  
  <label>Full Name: <input id="fullName" type="text" oninput="updateSignature()"></label>
  <label>Role in the Organisation: <input id="title" type="text" oninput="updateSignature()"></label>
  <label>Campus: <input id="campus" type="text" oninput="updateSignature()"></label>
  <label>Phone: <input id="phone" type="text" oninput="updateSignature()"></label>
  <label>Email: <input id="email" type="text" oninput="updateSignature()"></label>
  <label>Location: <input id="location" type="text" oninput="updateSignature()"></label>

  <div id="signature">
    <div class="sig-table">
      <div class="sig-logo">
        <img src="arise-logo.png" width="120" alt="Arise Church Logo">
      </div>
      <div class="sig-details" id="sigDetails">
        <strong>Your Name</strong><br>
        Your Role<br>
        Arise Church in Your Campus<br>
        üìû Phone<br>
        üìß email@example.com<br>
        üìç Your Location
      </div>
    </div>
  </div>

  <button id="copyBtn" onclick="copySignature()">Copy HTML</button>

  <script>
    function updateSignature() {
      const name = document.getElementById('fullName').value || 'Your Name';
      const title = document.getElementById('title').value || 'Your Role';
      const campus = document.getElementById('campus').value || 'Your Campus';
      const phone = document.getElementById('phone').value || 'Phone';
      const email = document.getElementById('email').value || 'email@example.com';
      const location = document.getElementById('location').value || 'Your Location';

      document.getElementById('sigDetails').innerHTML = `
        <strong>${name}</strong><br>
        ${title}<br>
        Arise Church in ${campus}<br>
        üìû ${phone}<br>
        üìß ${email}<br>
        üìç ${location}
      `;
    }

    function copySignature() {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = document.getElementById("signature").innerHTML;
      document.body.appendChild(tempDiv);

      const range = document.createRange();
      range.selectNode(tempDiv);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      try {
        document.execCommand("copy");
        alert("Signature copied to clipboard!");
      } catch (err) {
        alert("Failed to copy. Try selecting and copying manually.");
      }

      document.body.removeChild(tempDiv);
    }
  </script>
</body>
</html>
