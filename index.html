<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="logo-header">
    <img src="Arise-Logo-Black.png" alt="ARISE Church Logo">
    <div class="subtitle">Email Signature Generator</div>
  </div>

  <!-- Text input fields in a list format -->
  <div class="form-fields">
    <label for="fullName">Full Name: <input id="fullName" type="text" oninput="updateSignature()"></label>
    <label for="title">Title: <input id="title" type="text" oninput="updateSignature()"></label>
    <label for="phone">Phone: <input id="phone" type="text" oninput="updateSignature()"></label>
    <label for="email">Email: <input id="email" type="text" oninput="updateSignature()"></label>
    <label for="location">Location: <input id="location" type="text" oninput="updateSignature()"></label>
  </div>

  <div id="signature">
    <div class="sig-table">
      <div class="sig-details" id="sigDetails">
        <strong>Your Name</strong><br>
        Your Title<br>
        📞 Phone<br>
        📧 email@example.com<br>
        📍 Your Location
      </div>
    </div>
    <div class="sig-logo">
      <img src="Sig%20Logo.png" width="200" alt="Signature Logo">
    </div>
  </div>

  <button id="copyBtn" onclick="copySignature()">Copy HTML</button>

  <script>
    function updateSignature() {
      const name = document.getElementById('fullName').value || 'Your Name';
      const title = document.getElementById('title').value || 'Your Title';
      const phone = document.getElementById('phone').value || 'Phone';
      const email = document.getElementById('email').value || 'email@example.com';
      const location = document.getElementById('location').value || 'Your Location';

      document.getElementById('sigDetails').innerHTML = `
        <strong>${name}</strong><br>
        ${title}<br>
        📞 ${phone}<br>
        📧 ${email}<br>
        📍 ${location}
      `;
    }
