<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arise Church Email Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    .form-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .form-row label {
      width: 200px;
      margin-right: 10px;
    }
    .form-row input {
      padding: 8px;
      width: 300px;
    }
    #signature {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 20px;
      background: #f9f9f9;
      max-width: 600px;
    }
    .sig-details {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .sig-logo {
      text-align: center;
    }
    #copyBtn {
      margin-top: 10px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>Arise Church Email Signature Generator</h2>

  <div class="form-row">
    <label for="fullName">Full Name:</label>
    <input id="fullName" type="text" oninput="updateSignature()">
  </div>
  <div class="form-row">
    <label for="title">Role in the Organisation:</label>
    <input id="title" type="text" oninput="updateSignature()">
  </div>
  <div class="form-row">
    <label for="campus">Campus:</label>
    <input id="campus" type="text" oninput="updateSignature()">
  </div>
  <div class="form-row">
    <label for="phone">Phone:</label>
    <input id="phone" type="text" oninput="updateSignature()">
  </div>
  <div class="form-row">
    <label for="email">Email:</label>
    <input id="email" type="text" oninput="updateSignature()">
  </div>
  <div class="form-row">
    <label for="location">Location:</label>
    <input id="location" type="text" oninput="updateSignature()">
  </div>

  <div id="signature">
    <div class="sig-details" id="sigDetails">
      <strong>Your Name</strong><br>
      Your Role<br>
      Arise Church in Your Campus<br>
      üìû Phone<br>
      üìß email@example.com<br>
      üìç Your Location
    </div>
    <div class="sig-logo">
      <img src="arise-logo.png" width="120" alt="Arise Church Logo">
    </div>
  </div>

  <button id="copyBtn" onclick="copySignature()">Copy HTML</button>

  <script>
    function updateSignature() {
      const name = document.getElementById('fullName').value || 'Your Name';
      const title = document.getElementById('title').value || 'Your Role';
      const campus = document.getElementById('campus').value || 'Your Campus';
      const phone = document.getElementById('phone').value || 'Phone';
      const email = document.getElementById('email').value || 'email@example.com';
      const location = document.getElementById('location').value || 'Your Location';

      document.getElementById('sigDetails').innerHTML = `
        <strong>${name}</strong><br>
        ${title}<br>
        Arise Church in ${campus}<br>
        üìû ${phone}<br>
        üìß ${email}<br>
        üìç ${location}
      `;
    }

    function copySignature() {
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = document.getElementById("signature").innerHTML;
      document.body.appendChild(tempDiv);

      const range = document.createRange();
      range.selectNode(tempDiv);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);

      try {
        document.execCommand("copy");
        alert("Signature copied to clipboard!");
      } catch (err) {
        alert("Failed to copy. Try selecting and copying manually.");
      }

      document.body.removeChild(tempDiv);
    }
  </script>
</body>
</html>
