<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Signature Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="logo-header">
    <img src="Arise-Logo-Black.png" alt="ARISE Church Logo" />
    <div class="subtitle">Email Signature Generator</div>
  </header>

  <form id="sigForm">
    <ul class="form-list">
      <li><label for="fullName">Full Name:</label><input id="fullName" type="text" /></li>
      <li><label for="title">Title:</label><input id="title" type="text" /></li>
      <li><label for="phone">Phone:</label><input id="phone" type="text" /></li>
      <li><label for="email">Email:</label><input id="email" type="text" /></li>
      <li><label for="location">Location:</label><input id="location" type="text" /></li>
    </ul>
  </form>

  <div id="signature">
    <div class="sig-details" id="sigDetails">
      <strong>Your Name</strong><br />
      Your Title<br />
      üìû Phone<br />
      üìß email@example.com<br />
      üìç Your Location
    </div>
    <div class="sig-logo">
      <img src="Sig%20Logo.png" alt="Signature Logo" />
    </div>
  </div>

  <button id="copyBtn">Copy HTML</button>

  <script>
    // Dynamically update signature on input
    function updateSignature() {
      const name = document.getElementById("fullName").value || "Your Name";
      const title = document.getElementById("title").value || "Your Title";
      const phone = document.getElementById("phone").value || "Phone";
      const email = document.getElementById("email").value || "email@example.com";
      const location = document.getElementById("location").value || "Your Location";

      document.getElementById("sigDetails").innerHTML = `
        <strong>${name}</strong><br>
        ${title}<br>
        üìû ${phone}<br>
        üìß ${email}<br>
        üìç ${location}
      `;
    }

    // Attach input event listeners after DOM loads
    window.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll("#sigForm input");
      inputs.forEach(input => {
        input.addEventListener("input", updateSignature);
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = document.getElementById("signature").innerHTML;
        document.body.appendChild(tempDiv);
        const range = document.createRange();
        range.selectNode(tempDiv);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
          document.execCommand("copy");
          alert("Signature copied to clipboard!");
        } catch (err) {
          alert("Failed to copy. Try selecting and copying manually.");
        }
        document.body.removeChild(tempDiv);
      });
    });
  </script>
</body>
</html>
